<script>
    const correctPassword = "It is reading our thoughts as though they were words on a screen.";
    const redactedPassword = "[REDACTED]";
    const redactedPasswordResponse = "Bomb"; // Store the value to be displayed when the redacted password is entered
    const form = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    const redactedMessage = document.getElementById('redactedMessage');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const enteredPassword = passwordInput.value;

        if (enteredPassword === correctPassword) {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            redactedMessage.style.display = 'none';
        } else if (enteredPassword === redactedPassword) {
            redactedMessage.innerHTML = `<p>You have entered the redacted password! The correct password is: <strong>${redactedPasswordResponse}</strong></p>`;
            redactedMessage.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        } else {
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            redactedMessage.style.display = 'none';
        }
    });
</script>
